name: GitHub Actions
run-name: CI Workflow with Accessibility Testing
on:
  push:
    branches: [master]
jobs:
  accessibility-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v1
        with:
          node-version: 20.x
      - name: Install dependencies
        run: npm install
      - name: Build app
        run: npm run build
      - name: Install HTTP Server
        run: npm install -g http-server
      - name: Start Local Server
        run: |
          http-server ./build -p 8080 &  
          sleep 5
      - name: Evaluate accessibility
        uses: trongduc2206/accessibility-hub-runner@d1bdb4fb894a04d100af01b3ad239226008fd93e
        with:
          url: 'http://localhost:8080'
          service_id: 'elearning56285'
          tools: 'axe'
      - name: Stop Local Server
        run: pkill http-server || true
